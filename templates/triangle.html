<!DOCTYPE html>
<html>
  {% extends "navbar.html" %}
  <body>
    {% block content %}
    {% if session.logged_in %}
  <div class="container">
    <div class ="row">
        <div class="col-sm-12 py-4 text-center">
        <h1 class="writing">Welcome to MathWizz!</h1>
        <div class="d-flex justify-content-center align-items-center">
        <div class="d-flex flex-column boxb">
          <h1 class="writing">Enter the dimensions of the triangle</h1>
          <form method="POST" action = "/geometry/area/solvetriangle">
            <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}"/>
            <label for ="float">Enter the height:</label>
            <input type="number" name="height" step = "0.0000000001" min ="0.0000000001" max="1000000000000.0000000001" required><br>
            <label for="float">Enter the base:</label>
            <input type="number" name="base" step = "0.0000000001" min ="0.0000000001" max="1000000000000.0000000001" required><br>
                <label for="units">Select a unit of measurement:</label>
                  <select name="units" id="units" required="required">
                    <option selected="selected">centimeters</option>
                    <option>meters</option>
                    <option>inches</option>
                    <option>yards</option>
                  </select>
            <p><button type="submit" class="btn btn-primary btn-lg">Solve</button></p>
         </form>
         
         <p><button type="button" class="btn btn-primary btn-lg" onclick="window.location.href='/geometry/area'">Area of Different Shape?</button></p>
             <p><button type="button" class="btn btn-primary btn-lg" onclick="window.location.href='/geometry'">Different Geometry Problem</button></p>
             <p><button type="home" class="btn btn-primary btn-lg" onclick="window.location.href='/'">Go Back Home</button></p>
            </div>
        </div>
    </div>
    {% else %}
      <script>
            window.location.href = "/login";
        </script>
    {% endif %}
    {% endblock %}
  </body>
</html>
