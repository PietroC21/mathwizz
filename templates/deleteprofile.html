<!DOCTYPE html>
<html>
    {% extends "navbar.html" %}
  <body>
    {% block content %}
    {% if session.logged_in %}
    <div class="container">
      <div class ="row">
          <div class="col-sm-12 py-4 text-center">
          <h1 class="writing">Welcome to MathWizz!</h1>
          <div class="d-flex justify-content-center align-items-center">
            <form method=POST action="/deleteaccount">
                <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}"/>
                <button type="submit" class="btn btn-primary btn-lg">Click to Delete Profile</button>
            </form>
            {% if a=='Admin' %}
            <button type="button" class="btn btn-primary btn-lg" onclick="window.location.href='/deleteuser'">Click to Delete User</button>
            {% endif %}
          </div>
  </div>
 
    {% else %}
      <script>
            window.location.href = "/login";
        </script>
    {% endif %}
    {% endblock %}
  </body>
</html>
