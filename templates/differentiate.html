<html lang="en">
  {% extends "navbar.html" %}
  <body>
    {% block content %} 
    {% if session.logged_in %}
    <div class="container">
      <div class="container">
        <div class ="row">
            <div class="col-sm-12 py-4 text-center">
            <h1 class="writing">Welcome to MathWizz!</h1>
            <div class="d-flex justify-content-center align-items-center">
            <div class="d-flex flex-column boxb">
              <h1 class="writing">Derivative Solver</h1>
              <h3 class="writing">Enter a function of x to derivate (no partial derivatives): </h3>
              <form action="/calculus/solvederivative" method = "POST">
                <div class="d-flex flex-column">
                  <div>
                    <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}"/>
                      <input type="text" id="expression" name="expression" required>
                 </div>
                 <br>
                </div>
                <p><br><button type="submit"class="btn btn-primary btn-lg">Solve</button></p>
                </form>
                <p><button type="button" class="btn btn-primary btn-lg" onclick="window.location.href='/calculus'">Back To Calculus Menu</button></p>
                <p><button type="button" class="btn btn-primary btn-lg" onclick="window.location.href='/'">Go Back Home</button></p>
                </div>
            </div>
    {% else %}
    <script>
        window.location.href = "/login";
    </script>
    {% endif %}
    {% endblock %}
  </body>
</html>
