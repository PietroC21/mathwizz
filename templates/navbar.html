<!DOCTYPE html>
<html>
  <head>
    {% block head %}
    <title> Math Wizz</title>
      <link rel ="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-mml-chtml.min.js"></script>
    <script type="text/javascript">
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          processEscapes: true,
          packages: ['base', 'ams']
        },
        svg: {
          fontCache: 'global'
        },
        startup: {
          input: 'tex',
          output: 'svg',
          ready: function () {
            MathJax.startup.defaultReady();
            var math = document.getElementsByTagName('math');
            for (var i = 0; i < math.length; i++) {
              MathJax.typesetPromise([math[i]]);
            }
          }
        }
      };
    </script>
    {% endblock %}
  </head>
  <body>
  {% block navbar %}
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <a class="navbar-brand" href="#">MathWizz</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main_nav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="main_nav">
  
   <ul class="navbar-nav">
    <li class="nav-item active"> <a class="nav-link" href="/">Home </a> </li>
    <li class="nav-item"><a class="nav-link" href="/history"> History </a></li>
    <li class="nav-item dropdown">
        <a class="nav-link  dropdown-toggle" href="#" data-toggle="dropdown">  Problem Types </a>
        <ul class="dropdown-menu fade-up">
        <li><a class="dropdown-item" href="/calculus">Calculus</a></li>
        <li><a class="dropdown-item" href="/geometry">Geometry</a></li>
        <li><a class="dropdown-item" href="/algebra">Algebra</a></li>
        </ul>
    </li>
    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
  </ul>  
  <ul class="navbar-nav">
    <li class="nav-item dropdown">
      <a class="nav-link  dropdown-toggle" href="#" data-toggle="dropdown">  Profile </a>
      <ul class="dropdown-menu fade-up">
      <form method="post" action="/viewprofile">
        <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}"/>
        <button type="submit" class="dropdown-item btn btn-link">View Profile</button>
      </form>
      <li><a class="dropdown-item" href="/editprofile">Edit Profile</a></li>
      <li><a class="dropdown-item" href="/deleteprofile">Delete Profile</a></li>
      </ul>
  </li>
  </ul> 
    </div> <!-- navbar-collapse.// -->
  </nav>
  {% endblock %}
  {% block content %}
  {% endblock %}
</body>
</html>
